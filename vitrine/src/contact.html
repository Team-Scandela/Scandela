  <style>
    .contact-form {
        opacity: 0;
        transform: translateY(20px);
        width: 600px;
        margin: 0 auto;
        transform: scale(0.8); /* Commentez ou supprimez cette ligne */
        transition: opacity 0.5s ease, transform 0.5s ease;
        max-width: 800px;
        margin: auto;
        padding: 40px;
        background-color: #2a2b2a;
        border-radius: 10px;
        margin-top: 150px; /* Ajustez la valeur en fonction de vos besoins */
      }
      
      .contact-form.show {
        opacity: 1;
        transform: scale(1); /* Commentez ou supprimez cette ligne */
      }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #e6af2e; /* Set the font color to e6af2e */
    }

    .contact-form label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
      color: #e6af2e; /* Set the font color to e6af2e */

    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      color: #C;
      border: 1px solid #e6af2e;
      border-radius: 5px;
    }

    .contact-form textarea {
      resize: vertical;
    }
    .contact-form button {
        display: block;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        background-color: #e6af2e;
        color: #2a2b2a;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      .contact-form button:hover {
        background-color: #886920;
      }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="navbar">
          <a href="goals.html">À propos</a>
          <a href="team.html">Qui sommme nous</a>
          <a href="scandela.html"><span class="logo"><img src="../assets/images/logo-128x128.png" alt="Logo"></span></a>
          <a href="offers.html">Nos offres</a>
          <a href="contact.html">Nous contacter</a>
          <a href="explanation.html">Notre outil</a>
    </div>
    <div class="contact-form">
      <h2>Contactez-nous</h2>
      <form
        action="https://formspree.io/f/moqgdblb"
        method="POST"
      >
        <label for="name">Nom:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      var contactForm = document.querySelector(".contact-form");
      contactForm.classList.add("show");
  
      // Récupérez le formulaire
      var form = contactForm.querySelector("form");
  
      // Ajoutez un écouteur d'événements pour le rechargement de la page
      window.addEventListener("beforeunload", function() {
        // Réinitialisez les valeurs des champs du formulaire
        form.reset();
      });
    });
  </script>
