  #     - .......
  #   environment:
  #     - DB_ROOT_PASSWORD=your_password
  #     - DB_DATABASE=your_database

  jenkins:
    build:
      context: .
      dockerfile: jenkins/Dockerfile
    ports:
      - 8081:8080
    volumes:
      - ./jenkins:/var/jenkins_home